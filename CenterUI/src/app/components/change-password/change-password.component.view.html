    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h2>{{title}}</h2>
            <div class="login-form">
                <div><label>Please, enter old password!</label></div>
                <div class="input-group"><input class="form-control login-input" type="password" [(ngModel)]="model.OldPassword" plaseholder="old password"/></div>
                <div><label>Please, enter new password!</label></div>
                <div class="input-group"><input class="form-control login-input" type="password" [(ngModel)]="model.NewPassword" plaseholder="new password"/></div>
                <div><label>Please, enter confirm password!</label></div>
                <div class="input-group"><input class="form-control login-input" type="password" [(ngModel)]="model.ConfirmPassword" plaseholder="confirm password"/></div>
                <div class="login-btn"> <a class="btn btn-primary" (click)="changePassword()">Submit</a></div>
            </div>
			<span style="color:red">{{errorList}}</span>
       </div>
    </div>
